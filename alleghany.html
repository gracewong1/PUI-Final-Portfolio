<html>
	<head>
	
		<title>Alleghany Streets</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	
	<body>
	<!--
		We position the images fixed and therefore need to place them outside of #skrollr-body.
		We will then use data-anchor-target to display the correct image matching the current section (.gap element).
	-->

	<div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#alleghany1 + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(images/photography/alleghany/alleghany1.jpg)"
			data-anchor-target="#alleghany1 + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
		<!--the +/-80% translation can be adjusted to control the speed difference of the image-->
	</div>

	<div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#alleghany2 + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(images/photography/alleghany/alleghany2.jpg)"
			data-anchor-target="#alleghany2 + .gap"
			data-bottom-top="transform: translate3d(0px, -80%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);"
		></div>
	</div>

	<div
		class="parallax-image-wrapper parallax-image-wrapper-100"
		data-anchor-target="#alleghany3 + .gap"
		data-bottom-top="transform:translate3d(0px, 200%, 0px)"
		data-top-bottom="transform:translate3d(0px, 0%, 0px)">

		<div
			class="parallax-image parallax-image-100"
			style="background-image:url(images/photography/alleghany/alleghany3.jpg)"
			data-anchor-target="#alleghany3 + .gap"
			data-bottom-top="transform: translate3d(0px, -20%, 0px);"
			data-top-bottom="transform: translate3d(0px, 80%, 0px);">
			</div>
	</div>

	<div id="skrollr-body">
		<div class="header" id="alleghany1">
			Alleghany Streets
		</div>
		<div class="gap gap-100" style="background-image:url(images/photography/alleghany/alleghany1.jpg);"></div>
		<div class="content" id="alleghany2">
			<p>Friends at Schenley Park</p>
		</div>
		<div class="gap gap-100" style="background-image:url(images/photography/alleghany/alleghany2.jpg);"></div>
		<div class="content" id="alleghany3">
			<p>Man raising funds at Market District</p>
		</div>
		
		<div class="gap gap-100" style="background-image:url(images/photography/alleghany/alleghany3.jpg);"></div>
		<div class="content" id="done">
			<p>An outdoor party at Market District</p>
		</div>
	</div>

	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript">
	skrollr.init({
		smoothScrolling: false,
		mobileDeceleration: 0.004
	});
	</script>
	
	</body>

</html>
